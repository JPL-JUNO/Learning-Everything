<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表过滤</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello, {{ name }}</h1>
        <hr>
        <input type="text" placeholder="Please input name" v-model="keyWord">
        <ul>
            <li v-for="(value, index) in filterPersons" :key="index">
                {{value.name}}-{{value.age}}-{{value.sex}}
            </li>
        </ul>
    </div>


</body>
<script>
    new Vue({
        el: "#root",
        data: {
            name: '列表过滤',
            keyWord: '',
            personArr: [
                { id: '001', name: 'ZhangSan', age: 18, sex: 'male' },
                { id: '002', name: 'LiShan', age: 19, sex: 'female' },
                { id: '003', name: 'WangWei', age: 20, sex: 'male' },
                { id: '004', name: 'ZhangDong', age: 24, sex: 'female' }
            ],
        },
        computed: {
            filterPersons() {
                return this.personArr.filter((value) => {
                    return value.name.indexOf(this.keyWord) !== -1
                })
            }
        }
    })
</script>

</html>
