<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello, {{ name }}</h1>
        <h2>traverse array</h2>
        <ul>
            <li v-for="person in personArr" :key="person.id">
                {{ person.name }}-{{ person.age }}
            </li>
        </ul>
        <ul>
            <li v-for="(value, index) in personArr" :key="index">
                {{value.name}}-{{value.age}}-{{index}}
            </li>
        </ul>
        <h2>Car info(traverse object)</h2>
        <ul>
            <li v-for="(value, key) in car" :key="key">
                {{ value }}--{{ key }}
            </li>
        </ul>
        <h2>traverse string</h2>
        <ul>
            <li v-for="(char, index) in str" :key="index">
                {{ char }}-{{ index }}
            </li>
        </ul>
        <h2>traverse certain times</h2>
        <ul>
            <li v-for="(value, index) in 5">
                {{ value }}-{{ index }}\
            </li>
        </ul>
    </div>


</body>
<script>
    new Vue({
        el: "#root",
        data: {
            name: '列表渲染',
            personArr: [
                { id: '001', name: 'ZhangSan', age: 18 },
                { id: '002', name: 'LiSi', age: 19 },
                { id: '003', name: 'WangWu', age: 20 }
            ],
            car: {
                name: "Audi-8",
                price: 800_000,
                color: 'black'
            },
            str: 'abcdefg'
        }
    })
</script>

</html>
