<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello, {{ name }}</h1>
        <h2>traverse array</h2>
        <button @click.once="addPerson">Add a person info in personArr</button>
        <ul>
            <li v-for="(value, index) in personArr" :key="index">
                {{value.name}}-{{value.age}}-{{index}}
            </li>
        </ul>
    </div>


</body>
<script>
    new Vue({
        el: "#root",
        data: {
            name: 'key的作用与原理',
            personArr: [
                { id: '001', name: 'ZhangSan', age: 18 },
                { id: '002', name: 'LiSi', age: 19 },
                { id: '003', name: 'WangWu', age: 20 }
            ],
        },
        methods: {
            addPerson() {
                const p = { id: '004', name: 'LaoLiu', age: 25 }
                this.personArr.unshift(p)
            }
        }
    })
</script>

</html>
