<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据更新时的一个问题</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello, {{ name }}</h1>
        <hr>
        <button @click.once="updateZhangSan">Click for update ZhangSan</button>
        <ul>
            <li v-for="(value, index) in personArr" :key="value.id">
                {{value.name}}-{{value.age}}-{{value.sex}}
            </li>
        </ul>
    </div>


</body>
<script>
    new Vue({
        el: "#root",
        data: {
            name: '数据更新时的一个问题',
            personArr: [
                { id: '001', name: 'ZhangSan', age: 38, sex: 'male' },
                { id: '002', name: 'LiShan', age: 29, sex: 'female' },
                { id: '003', name: 'WangWei', age: 27, sex: 'male' },
                { id: '004', name: 'ZhangDong', age: 54, sex: 'female' }
            ],
        },
        methods: {
            updateZhangSan() {
                this.personArr[0].age = 70
                this.personArr[0].name = 'MaLaoShi'
                this.personArr[0].sex = 'female'
                // this.personArr[0] = {
                //     id: '001',
                //     name: 'MaLaoShi',
                //     age: 70,
                //     sex: 'male'
                // } // error
            }

        }
    })
</script>

</html>
