<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据监测原理-数组</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello, {{ name }}</h1>
        <hr>
        <h2>学校信息</h2>
        <h2>学生信息</h2>
        <h3 v-if="student.sex">Sex:{{ student.sex }}</h3>
        <h3>爱好</h3>
        <ul>
            <li v-for="(value, index) in student.hobby" :key="index">
                {{value}}
            </li>
        </ul>
        <h3></h3>
    </div>


</body>
<script>
    const vm = new Vue({
        el: "#root",
        data: {
            name: '数据监测原理-数组',
            school: {
                name: 'Stephen High School',
                address: 'California'
            },
            student: {
                age: {
                    rAge: 37,
                    fAge: 18
                },
                hobby: ['Sing', 'Dance', 'Rap'],
                friends: [
                    { name: 'jerry', age: 35 },
                    { name: 'tony', age: 36 }
                ]
            }
        },
    })
</script>

</html>

</html>
