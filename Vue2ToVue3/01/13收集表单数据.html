<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello, {{ name }}</h1>
        <form @click.prevent="submit">
            <label for="Account">
                Account: <input type="text" id="Account" v-model.trim="userInfo.account">
            </label>
            <br />
            <label for="pwd"> Password: <input type="password" id="pwd" v-model="userInfo.pwd"> </label><br />
            <label for="Sex">
                Sex:
                Male<input type="radio" name="Sex" id="male" v-model="userInfo.sex" value="male">
                Female<input type="radio" name="Sex" id="female" v-model="userInfo.sex" value="female">
            </label>
            <br />
            Age:
            <input type="number" v-model.number="userInfo.age"><br />

            Hobby:
            Learning<input type="checkbox" v-model="userInfo.hobby" value="Learning">
            Python<input type="checkbox" v-model="userInfo.hobby" value="Python">
            Machine Learning<input type="checkbox" v-model="userInfo.hobby" value="Machine Learning">
            R<input type="checkbox" v-model="userInfo.hobby" value="R">
            <br />
            Location:
            <select v-model:value="userInfo.city">
                <option value="">Please choose city</option>
                <option value="Beijing">Beijing</option>
                <option value="Shanghai">Shanghai</option>
                <option value="Hong Kong">Hong Kong</option>
                <option value="Singapore">Singapore</option>
            </select>
            <br />
            Others:
            <textarea></textarea><br>
            <input type="checkbox" v-model.lazy="userInfo.agree"> Read and accept user <a
                href="http://www.apple.com.cn">agreement</a>
            <button @click="">Submit</button>
        </form>
    </div>
</body>
<script>
    new Vue({
        el: "#root",
        data: {
            name: "Vue2-表单数据收集",
            userInfo: {
                account: '',
                pwd: '',
                sex: '',
                age: '',
                hobby: [],
                city: 'Singapore',
                other: '',
                agree: ''
            }
        },
        methods: {
            submit() {
                console.log(JSON.stringify(this.userInfo))
            }
        }
    });
</script>

</html>
