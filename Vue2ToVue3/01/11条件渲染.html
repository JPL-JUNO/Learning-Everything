<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <h1 v-show='showAttribute'>Hello, {{ name }}</h1>
        <h1 v-show='true'>Hello, {{ name }}</h1>
        <h1 v-show='1 === 3'>Hello, {{ name }}</h1>
        <hr>
        <h1 v-if='1 === 3'>Hello, {{ name }}</h1>
        <h1 v-if='true'>Hello, {{ name }}</h1>
        <h1 v-if='showAttribute'>Hello, {{ name }}</h1>

        <h2>The value of n is {{ n }}</h2>
        <button @click="n++">Click to do n++</button>
        <div v-show="n === 1">Angular</div>
        <div v-show="n === 2">React</div>
        <div v-show="n === 3">Vue</div>
    </div>


</body>
<script>
    new Vue({
        el: "#root",
        data: {
            name: '条件渲染',
            showAttribute: true,
            n: 0,
        }
    })
</script>

</html>
