<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello, {{name}}</h1>
        <button v-on:click="showInfo1">Click for hint information one</button>
        <button @click="showInfo2(666, $event)">Click for hint information two (pass parameters)</button>
    </div>

</body>
<script>
    const vm = new Vue({
        el: "#root",
        data: {
            name: 'Vue2-3'
        },
        methods: {
            // 有一个默认的参数，MouseEvent
            showInfo1(event) {
                // console.log(event)
                // console.log(this === vm) // true
                alert('Hello, Vue2')
            },
            showInfo2(number) {
                console.log(event, number)
                alert('Hello, Vue3')
            }
        }
    })
</script>

</html>
