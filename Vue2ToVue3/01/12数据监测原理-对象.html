<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据监测原理-对象</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello, {{ name }}</h1>
        <hr>
        <ul>
            <li v-for="(value, index) in personArr" :key="value.id">
                {{value.name}}-{{value.age}}-{{value.sex}}
            </li>
        </ul>
    </div>


</body>
<script>
    new Vue({
        el: "#root",
        data: {
            name: '数据监测原理-对象',
            address: 'California'
        },
    })
</script>

</html>

</html>
